<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>CodedBryt Mini Game — Save Your Money</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <header>
        <h1>CodedBryt — Save Your Money</h1>
        <p class="subtitle">
          Move with ◀ ▶ or touch left/right. Avoid the money-eaters and protect
          your cash! Click Start to begin.
        </p>
        <button id="dayNightToggle" class="day-night-toggle">
          ☀️ Day Mode
        </button>
      </header>

      <section id="game-wrap">
        <canvas
          id="game"
          width="1000"
          height="360"
          aria-label="Save Your Money game canvas"
        ></canvas>

        <div id="overlay" class="overlay">
          <div class="panel">
            <h2 id="stateTitle">Play</h2>
            <p id="stateText">Press Space or Click to start</p>
            <div id="nameInput" class="name-input">
              <label for="playerName">Enter your name:</label>
              <input
                type="text"
                id="playerName"
                maxlength="20"
                placeholder="Your name"
              />
            </div>
            <button id="startBtn" class="btn">Start</button>
            <div id="scoreInfo" class="score-info" aria-live="polite"></div>
          </div>
        </div>
      </section>

      <footer>
        <p>
          Made by <strong>CodedBryt</strong> —
          <a href="https://github.com/brytvillz" target="_blank" rel="noopener"
            >GitHub</a
          >
        </p>
        <p class="hint">Tip: press Space to pause/resume</p>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
